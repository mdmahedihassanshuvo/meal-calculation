{% extends 'base.html' %}

{% block title %}MC | Member{% endblock %}

{% block content %}
<h2 class="text-center mb-5 fw-bold kalpurush">সদস্য ড্যাশবোর্ড</h2>
  <div class="d-flex justify-content-center">
    <div class="row g-4 justify-content-center">

      <!-- Total Members Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4 text-center h-100" style="min-height: 270px;">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title fw-bold kalpurush">মোট সদস্য</h5>
            <h2 class="fw-bold">৫</h2>
            <a href="#" class="btn btn-outline-primary rounded-pill px-4 mt-3">নতুন সদস্য যোগ করুন</a>
            <a href="#" class="btn btn-outline-primary rounded-pill px-4 mt-3">সদস্য দেখুন</a>
          </div>
        </div>
      </div>

      <!-- This Month's Members Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4 text-center h-100" style="min-height: 270px;">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title fw-bold kalpurush">এই মাসের নতুন সদস্য</h5>
            <h2 class="fw-bold text-success">১</h2>
            <p class="text-muted mt-2 mb-0">গত মাসে: ২ জন</p>
          </div>
        </div>
      </div>

      <!-- Member Growth Chart Placeholder -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4 text-center h-100" style="min-height: 270px;">
          <div class="card-body d-flex flex-column justify-content-center">
            <h5 class="card-title fw-bold kalpurush">সদস্য সংখ্যা বৃদ্ধি</h5>
            <img src="https://source.unsplash.com/300x150/?chart,graph" alt="Chart" class="img-fluid rounded-3 mb-2">
            <small class="text-muted">এই গ্রাফের মাধ্যমে আপনি সদস্য বৃদ্ধির ট্র্যাক দেখতে পারবেন।</small>
          </div>
        </div>
      </div>

    </div>

  </div>
{% endblock %}
