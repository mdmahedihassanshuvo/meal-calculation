<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    
    <!-- Corrected Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Custom Styles (Ensure No Conflict) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            height: 100vh;
            background-color: #1f0330;
            color: #fff;
            padding-top: 1rem;
            position: fixed;
            width: 250px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .sidebar.collapsed {
            margin-left: -250px;
        }

        .content {
            padding: 2rem;
            transition: all 0.3s ease;
            margin-left: 250px;
            background-color: #ecedff;
            min-height: calc(100vh - 70px);
        }

        .content.expanded {
            margin-left: 0;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #1f0330;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 18px;
            z-index: 1000;
            border-radius: 10px;
        }
    </style>
    
    {% block css_extra %}
    {% endblock %}
</head>
<body>
    <div>
        <div class="">
            <button id="toggleSidebar" class="toggle-btn"><i class="fas fa-bars"></i></button>
        </div>

        <!-- Include Navbar Snippet -->
        {% include 'snippet/navbar.html' %}

        <div class="">
            <div class="sidebar" id="sidebar">
                {% include 'snippet/sidebar.html' %}
            </div>
    
            <!-- Main Content Section -->
            <div id="content" class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Corrected Version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (Only If Needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Lottie Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        $(document).ready(function() {
            $('#toggleSidebar').click(function() {
                console.log('click toggle')
                $('#sidebar').toggleClass('collapsed');
                $('#content').toggleClass('expanded');
            });
        });
    </script>

    {% block js_extra %}
    {% endblock %}
</body>
</html>
